<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Music Player UI</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1e1e2f;
            font-family: Arial, sans-serif;
        }

        .player {
            width: 300px;
            background: #2a2a40;
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cover {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #ff7a18, #ffb347);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .song-info {
            text-align: center;
        }

        .song-info h3 {
            margin: 5px 0;
        }

        .song-info p {
            margin: 0;
            font-size: 14px;
            color: #bbb;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #444;
            border-radius: 5px;
            margin: 15px 0;
            cursor: pointer;
        }

        .progress {
            width: 40%;
            height: 100%;
            background: #ff7a18;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 15px;
        }

        .btn {
            width: 45px;
            height: 45px;
            background: #3a3a55;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
        }

        .btn:hover {
            background: #ff7a18;
            transform: scale(1.1);
        }

        .play {
            width: 55px;
            height: 55px;
            font-size: 22px;
            background: #ff7a18;
        }

        .play:hover {
            background: #ff9f45;
        }
    </style>
</head>

<body>

    <div class="player">
        <div class="cover"></div>

        <div class="song-info">
            <h3>Song Title</h3>
            <p>Artist Name</p>
        </div>

        <div class="progress-container">
            <div class="progress"></div>
        </div>

        <div class="controls">
            <div class="btn">⏮</div>
            <div class="btn play">▶</div>
            <div class="btn">⏭</div>
        </div>
    </div>

</body>
</html>
