<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern SaaS Homepage</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: white;
    }

    .logo {
      color: #4f46e5;
    }

    /* Button */
    .btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #4338ca;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 40px;
    }

    .hero p {
      color: #555;
      margin: 15px 0;
    }

    /* Features */
    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: white;
      padding: 20px;
      width: 220px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Call to Action */
    .cta {
      background: #4f46e5;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2 class="logo">SaaSify</h2>
    <button class="btn">Get Started</button>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Grow Your Business Faster</h1>
    <p>All-in-one SaaS platform to manage and scale your business.</p>
    <button class="btn">Start Free Trial</button>
  </div>

  <!-- Features -->
  <div class="features">
    <div class="card">
      <h3>Fast Setup</h3>
      <p>Launch your product in minutes.</p>
    </div>

    <div class="card">
      <h3>Secure</h3>
      <p>Your data is safe and protected.</p>
    </div>

    <div class="card">
      <h3>Analytics</h3>
      <p>Track growth in real time.</p>
    </div>
  </div>

  <!-- Call To Action -->
  <div class="cta">
    <h2>Ready to Get Started?</h2>
    <button class="btn">Join Now</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Â© 2025 SaaSify. All rights reserved.</p>
  </div>

</body>
</html>
